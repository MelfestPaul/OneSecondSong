<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Second Song</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>One Second Song</h1>
    
    <!-- Steuerungselemente -->
    <button id="playButton">Nächstes Lied</button>
    <button id="replayButton" disabled>Nochmal</button>
    <button id="revealButton" disabled>Auflösen</button>
    
    <!-- Schieberegler für die Dauer -->
    <label for="durationSlider">Dauer:</label>
    <input type="range" id="durationSlider" min="125" max="3000" step="125" value="1000">
    <span id="durationLabel">1 Sekunde</span>

    <!-- Anzeige für Songinfo -->
    <p id="songInfo" style="display: none;"></p>
</body>
</html>
