<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Second Song</title>
</head>
<body>
    <h1>One Second Song</h1>
    
    <button id="playButton">Nächstes Lied</button>
    <button id="replayButton" disabled>Nochmal</button>
    <button id="revealButton" disabled>Weiter</button>
    
    <p>
        <label for="durationSlider">Länge: <span id="durationValue">1</span> Sekunde</label>
        <input type="range" id="durationSlider" min="0.125" max="3" step="0.125" value="1">
    </p>
    
    <p id="songInfo" style="display: none;"></p>
    
    <script src="app.js"></script>
</body>
</html>
